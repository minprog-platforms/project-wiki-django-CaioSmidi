{% extends "encyclopedia/layout.html" %}
{% block title %}

    {{ title }}

{% endblock %}

{% block body %}

    {{ display|safe }}

    <br>

    <form action="{% url 'encyclopedia:edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit this page">
    </form>

{% endblock %}
